<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivell 2</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/69f4c545df.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="nav-container">
        <div><img src="./img/logo.png" alt="logo" /></div>
        <nav>
          <ul>
            <li><i class="fa-solid fa-house-chimney"></i>Inicio</li>
            <li><i class="fa-solid fa-map-location-dot"></i>Rutas</li>
            <li><i class="fa-solid fa-square-h"></i>Hoteles</li>
            <li><i class="fa-solid fa-plane"></i>Vuelos</li>
            <li><i class="fa-solid fa-envelope-open-text"></i>Contacto</li>
          </ul>
        </nav>
        <div id="burger-menu">
          <input type="checkbox" id="menu" />
          <label for="menu"><i class="fa-solid fa-bars"></i></label>
          <ul>
            <li>Inicio</li>
            <li>Rutas</li>
            <li>Hoteles</li>
            <li>Vuelos</li>
            <li>Contacto</li>
          </ul>
        </div>
        <div class="rrss">
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="slogan-container">
        <div class="gray-container"></div>
        <div class="slogan">
          <p>"Disfruta de la experiencia de otros viajeros"</p>
        </div>
      </div>
    </header>
  </body>
</html>
